      paramtype: section

    - displayname: Input structures file
      paramtype: fileselector
      nf_paramname: input_structures
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_structures
      optional: false
      selectsinglefile: true
      folderunroll: true
